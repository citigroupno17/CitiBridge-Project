<h2 *ngIf="!authService.loggedIn()" class="page-header"><br>Login</h2>

<form *ngIf="!authService.loggedIn()" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>

<h2 id="logout" *ngIf="authService.loggedIn()"><br>Logout first...</h2>
